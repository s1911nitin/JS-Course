<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Project 4</title>
    <style>
        #container {
            width: 500px;
            height: 500px;
            margin: auto;
            text-align: center;
            background-color: #3b3b3b;
        }
    </style>
</head>
<body style="background-color: #212121; color: #fff">

    <div id="container">
        <h1>Number guessing game:</h1>
        <p>Try and generate a random number between 1 and 100.</p>
        <p>You have 10 attempts to guess a number.</p> <br><br>

        <form action="#">
            <label for="guessField">Guess a number:</label>
            <input type="text" name="guessField" id="guessField"><br><br>
            <input type="submit" value="Submit">
        </form>

        <div class="resultParas">
            <p>Previous guesses: <span class="guessesSlot"></span></p>
            <p>Remaining guesses: <span class="remainingCount">10</span></p>
            <p class="lowOrhigh"></p>
        </div>
    </div>
    
</body>
<script src="project_4.js"></script>
</html>
