    function langName(lang) {
        const myul = document.querySelector(".javascript");
        const myli = document.createElement("li");
        myli.appendChild(document.createTextNode(lang))
        myul.appendChild(myli);      
    }

    langName("Python");
    langName("Typescript");
    langName("Golang");


    function EditLang(lang) {
        const myul = document.querySelector(".javascript");
        const myli = myul.querySelector("li:nth-child(2)");
        const myupdatedli = document.createElement("li");
        myupdatedli.appendChild(document.createTextNode(lang));

        myli.replaceWith(myupdatedli);

        const firstLi = myul.querySelector("li");

        firstLi.outerHTML = "<li>Java</li>";

        // const delli = myul.querySelector("li:last-child");
        // myul.removeChild(delli);
        // myul.querySelector("li:last-child").remove();
    }

    EditLang("Mojo");

</script>
