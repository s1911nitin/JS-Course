<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Project 2</title>
    <style>
        .container{
            height: 200px;
            width: 500px;
            margin: auto;
            text-align: center;
        }
    </style>
</head>
<body style="background-color: grey; color: #fff;">

    <div class="container">
        <h2>BMI Generator</h2>

        <form action="#">
            <label for="height">Height in CM :</label>
            <input type="text" name="height" id="height"><br><br>

            <label for="weight">Weight in KG :</label>
            <input type="text" name="weight" id="weight"><br><br>

            <input type="submit" value="Calculate">
        </form>

        <br>

        <div id="results"></div>

        <h3>Body Mass Index Guide :</h3>
        <h4>Under Weight : Below 18.6</h4>
        <h4>Normal Weight : 18.6 to 24.8 </h4>
        <h4>Over Weight : Above 24.8</h4>
    </div>
    
</body>
